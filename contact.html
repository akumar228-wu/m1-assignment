<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/contact.js"></script>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adoptable-pets.html">Adoptable Pets</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Contacting Us</h1>
            <p>You can drop by the visitors information center or contact us for inquiries.</p>
            <div class="contactinfo">
                <span>Phone: (800)PETS4U</span><br>
                <span>Email: info@pets4u.com</span>
            </div>
            <form action="/contact" method="post">
                <fieldset>
                    <legend>Contact Form</legend>
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="John Doe">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="johndoe@gmail.com">
                    <label>Phone:</label>
                    <input type="text" name="phone" placeholder="xxx-xxx-xxxx">
                    <label>How should we contact you?</label>
                    <select id="contact-method">
                        <option value="">--Select an option--</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                    <div id="email-input" style="display: none;">
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                    </div>
    
                    <div id="phone-input" style="display: none;">
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                    </div>
                    <label>Which pet are you inquiring about?</label>
                    <select id="pet-inquiry" name="pet-inquiry">
                        <option value="Max">Max</option>
                        <option value="Whiskers">Whiskers</option>
                        <option value="Buddy">Buddy</option>
                    </select>
                    <label>How did you hear about us:</label>
                    <textarea></textarea>
                    <div class="button">
                        <input type="submit" value="Inquire">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Local Pet Adoption Service</p>
    </footer>
</body>

</html>
