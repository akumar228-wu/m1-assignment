<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="adoptable-pets.html">Adoptable Pets</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact section -->
        <p>If you are interested in adopting a pet or have any questions, please contact us using the form below:</p>

        <h2>Fill Out This Form</h2>
        <form action="/contact" method="post" style="border: 1px solid #000; padding: 15px;">
            <label>Enter your full name:</label><br>
            <input type="text" id="full-name" name="full-name"><br><br>

            <label>Enter your email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label>Enter your phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label>How should we contact you?</label><br>
            <input type="radio" id="email-contact" name="contact-preference" value="Email">
            <label>Email</label>
            <input type="radio" id="phone-contact" name="contact-preference" value="Phone">
            <label>Phone</label><br><br>

            <label>Which pet are you inquiring about?</label><br>
            <select id="pet-inquiry" name="pet-inquiry">
                <option value="Max">Max</option>
                <option value="Whiskers">Whiskers</option>
                <option value="Buddy">Buddy</option>
            </select><br><br>

            <label>How did you hear about us:</label><br>
            <textarea id="referral" name="referral"></textarea><br><br>

            <input type="submit" value="Inquire">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Local Pet Adoption Service</p>
    </footer>
</body>

</html>
