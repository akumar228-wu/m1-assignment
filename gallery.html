<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adoptable-pets.html">Adoptable Pets</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <ul id="gallery"></ul>
    </main>
    <footer>
        <p>&copy; 2024 Local Pet Adoption Service</p>
    </footer>
</body>

</html>

<script>

    var photos = [];
    var fileNames = [];
    var imageList = [];
    var captions = [];
    var descriptions = [];
    var openList = "<li id='photo";
    var closeList = "</li>";
    var openCaptionTag = "<div class='gallery-caption'>";
    var closeCaptionTag = "</div>";
    var openDescTag = "<div class='description'>";
    var closeDescTag = "</div>";

    for (var i = 0; i < 15; i++) {
        fileNames.push("download" + (i + 1));
        captions.push("IMAGE " + (i + 1));
        descriptions.push("This is the description for Image " + (i + 1));
    }

    for (var i = 0; i < fileNames.length; i++) {
        photos.push(
            "<img src='images/" +
            fileNames[i] +
            ".jpeg' alt='" +
            captions[i] +
            "'>"
        );
        imageList.push(
            openList +
            (i + 1) +
            "'>" +
            photos[i] +
            openCaptionTag +
            captions[i] +
            closeCaptionTag +
            openDescTag +
            descriptions[i] +
            closeDescTag +
            closeList
        );
    }

    document.getElementById("gallery").innerHTML = imageList.join("");
</script>
